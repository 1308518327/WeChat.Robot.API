syntax = "proto3";
package Jubo.JuLiao.IM.Wx.Proto; //命名空间约定

message AddFriendsTaskMessage {
    string WeChatId = 1; // 商家所属微信号
    repeated string Phones = 2; // 要添加的手机号码，批量
    string message = 3; // 发送的验证消息
    int64 TaskId = 4; //任务Id
    string IMEI = 5; //该值与WeChatId二选一, IMEI优先
    string Remark = 6; //备注名
}
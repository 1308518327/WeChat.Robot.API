syntax = "proto3";
package Jubo.JuLiao.IM.Wx.Proto; //命名空间约定

message WeChatMaintenanceTaskMessage {
    int64 TaskId = 1; //任务id
    repeated EnumMaintenanceAction Actions = 2; //养号动作
    string WeChatId = 3; // 商家个人微信内部全局唯一识别码

    enum EnumMaintenanceAction {
        NoneAction = 0;
        ReadTencentNews = 1; //阅读腾讯新闻
        ReadMPArticles = 2;	//阅读公众号文章
        ReadKYKArticles = 3;	//阅读看一看文章
    }
}